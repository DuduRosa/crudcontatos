<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-between mt-4">
            <h1>Lista de Contatos</h1>
            <a href="/adicionar" class="btn btn-primary">Adicionar Contato</a>
        </div>
        <div th:if="${lista.size() > 0}" class="mt-5">
            <ul class="list-group list-group-flush d-flex flex-row bd-highlight mb-3 justify-content-between align-items-center" th:each="contato : ${lista}">
                <a th:href="@{/visualizar/{id}(id = ${contato.id})}">
                    <li class=" list-group-item " th:text="${contato.nome} "></li>
                </a>
                <div>
                    <a th:href="@{/editar/{id}(id=${contato.id})}" class="btn btn-warning ">Editar</a>
                    <a th:href="@{/excluir/{id}(id=${contato.id})}" class="btn btn-danger ">Excluir</a>
                </div>
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="/js/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>
</body>

</html>
