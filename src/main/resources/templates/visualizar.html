<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contato</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <form action="/editar" method="post">
            <div class="form-group">
                <label for="exampleInputNome1">Nome</label>
                <input type="text" class="form-control" id="exampleInputNome1" aria-describedby="nome" name="nome" th:field="*{contato.nome}" required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" th:field="*{contato.email}" required readonly>
            </div>
            <div class="form-group">
                <label for="exampleInputTelf1">Telefone</label>
                <input type="tel" class="form-control" id="exampleInputTelf1" name="telf" th:field="*{contato.telf}" required readonly>
            </div>
            <div class="form-group">
                <input type="number" hidden id="id" th:field="*{contato.id}">
            </div>
            <div class="form-group d-flex justify-content-between">
                <a href="/" class="btn btn-primary">Home</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
